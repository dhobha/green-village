<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Experience - Green Village Pass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>

<body class="bg-emerald-50 text-emerald-900 flex flex-col min-h-screen">

    <header class="bg-emerald-800 text-white py-6 md:py-8 shadow-lg">
        <div class="container mx-auto px-4 flex items-center">
            <img src="logo.jpg" alt="Green Village Logo" class="w-16 h-16 mr-4 rounded-full"> <!-- Adjust path and size -->
            <div class="text-center md:text-left">
                <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold tracking-tight">Green Village Pass</h1>
                <p class="mt-1 text-xs sm:text-sm font-light opacity-80 hidden md:block">Eco-Tourism & Sustainability in Rural Communities</p>
            </div>
        </div>
    </header>

    <nav class="hidden md:flex space-x-6 ml-auto">
        <a href="green.html" class="text-white hover:text-emerald-200 transition duration-300 font-medium">Home</a>
        <a href="#" class="text-white hover:text-emerald-200 transition duration-300 font-medium">About Us</a>
        <a href="booking.html" class="text-white hover:text-emerald-200 transition duration-300 font-medium">Bookings</a>
        <a href="#" class="text-white hover:text-emerald-200 transition duration-300 font-medium">Mission</a>
    </nav>

    <main class="flex-grow">
        <section class="container mx-auto px-4 py-12">
            <h3 class="text-3xl font-semibold mb-6 text-center">Book Your Experience</h3>
            <form id="bookingForm" class="bg-white p-6 md:p-10 rounded-3xl shadow-2xl max-w-2xl mx-auto space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input id="name" name="name" type="text" placeholder="Your name" required
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200" />
                </div>
                <div>
                    <label for="village" class="block text-sm font-medium text-gray-700 mb-1">Choose Village</label>
                    <select id="village" name="village"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200 bg-white">
                        <option>Green Hills</option>
                        <option>Sun Valley</option>
                        <option>Eco Ridge</option>
                    </select>
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Visit Date</label>
                    <input id="date" name="date" type="date" required
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200" />
                </div>
                <div>
                    <label for="nights" class="block text-sm font-medium text-gray-700 mb-1">Number of Nights</label>
                    <input id="nights" name="nights" type="number" min="1" placeholder="e.g. 2" required
                        class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition duration-200" />
                </div>
                <button type="submit"
                    class="w-full mt-6 py-3 px-4 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                    Book Now
                </button>
            </form>
        </section>
    </main>

    <footer class="bg-emerald-800 text-white py-6 text-center mt-auto">
        <p>&copy; 2025 Green Village Pass. All rights reserved.</p>
    </footer>

    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center transform scale-95 transition-transform duration-300">
            <h4 id="modalTitle" class="text-xl font-bold text-emerald-800 mb-3"></h4>
            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <button onclick="closeModal()" class="bg-emerald-600 text-white py-2 px-6 rounded-xl font-semibold hover:bg-emerald-700 transition duration-300">
                OK
            </button>
        </div>
    </div>

    <script>
        function showModal(title, message) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
            setTimeout(() => {
                document.querySelector('#modal > div').classList.add('scale-100');
                document.querySelector('#modal > div').classList.remove('scale-95');
            }, 10);
        }

        function closeModal() {
            document.querySelector('#modal > div').classList.remove('scale-100');
            document.querySelector('#modal > div').classList.add('scale-95');
            setTimeout(() => {
                document.getElementById('modal').classList.add('hidden');
                document.getElementById('modal').classList.remove('flex');
            }, 300);
        }

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const village = document.getElementById('village').value;
            const date = document.getElementById('date').value;
            const nights = document.getElementById('nights').value;

            const message = `Thanks for booking, ${name}! Your trip to ${village} on ${date} for ${nights} night(s) is confirmed.`;
            showModal("Booking Confirmed", message);
        });
    </script>
</body>

</html>
